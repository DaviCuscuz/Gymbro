<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-accordion-group expand="inset">

            <ion-accordion value="pages">
              <ion-item slot="header">
                <ion-label>Páginas</ion-label>
              </ion-item>
              <div slot="content">
                <ion-item routerLink="/home">
                  <ion-label>Home</ion-label>
                </ion-item>
              </div>
            </ion-accordion>

            <ion-accordion value="nativos">
              <ion-item slot="header">
                <ion-label>Recursos Nativos</ion-label>
              </ion-item>
              <div slot="content">
                
                <ion-item routerLink="/camera">
                  <ion-label>Câmera</ion-label>
                </ion-item>

                <ion-item routerLink="/galeria">
                  <ion-label>Minha Galeria</ion-label>
                </ion-item>
                
                <ion-item routerLink="/geolocalizacao">
                  <ion-label>Geolocalização</ion-label>
                </ion-item>

                <ion-item routerLink="/acelerometro">
                  <ion-label>Acelerômetro</ion-label>
                </ion-item>
              </div>
            </ion-accordion>

            <ion-accordion value="extras">
              <ion-item slot="header">
                <ion-label>Extras</ion-label>
              </ion-item>
              <div slot="content">
                <ion-item routerLink="/configuracoes">
                  <ion-label>Configurações</ion-label>
                </ion-item>
                <ion-item routerLink="/sobre">
                  <ion-label>Sobre</ion-label>
                </ion-item>
              </div>
            </ion-accordion>
            
          </ion-accordion-group>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
